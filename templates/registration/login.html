{% extends 'blog/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="container">
    <div class="login-container">
      <h2>Login</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
      </p>
    </div>
  </div>
{% endblock %}
